<h1>DragonBall Page</h1>
<hr />

<section class="row">
  <div class="col">
    <h3>Agregar:{{ name() }}</h3>
    <input
      type="text"
      class="form-control m-2"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      #txtName
    />
    <input
      type="number"
      class="form-control m-2"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      #txtPower
    />

    <button class="mt-2 btn btn-primary" (click)="addCharacter()">
      Agregar
    </button>
  </div>

  <div class="col">
    <h3>Listado</h3>
    <ol>
      @for (character of Characters(); track character.id) { @if(character.power
      > 700){

      <li>
        <span>{{ character.name }}</span>
        <strong
          [class.text-danger]="character.power > 9000"
          [class.text-primary]="character.power < 9000"
        >
          ({{ character.power }})
        </strong>
      </li>
      } }
    </ol>
  </div>
</section>
